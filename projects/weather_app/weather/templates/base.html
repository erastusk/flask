<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
     <!-- Bootstrap Icons CDN -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <!---Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">WeatherApp <i class="bi bi-badge-tm"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link" href="/">Home</a>
              {% block nav %}{% endblock %}                        
            </div>
          </div>
        </div>
      </nav>
      <div class="container-flash">
        {% with messages = get_flashed_messages() %}
        {% if messages %}         
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        {% endif %}
      {% endwith %}
      </div>
      
      <!--Showcase-->
    <section class="main-grid bg-image">
      {% block showcase %} {% endblock %}   
             
    </section>
    <footer class="footer">
      <ul>
        <li>
          <div class="h6"><a href="#">Copyright Â© 2021 WeatherApp</a></div>
        </li>
        <li>
          <div class="h6"><a href="contactus">Contact</a></div>
        </li>
        <li>
          <div class="h6"><a href="#">Privacy</a></div>
        </li>
        <li>
          <bi class="bi bi-facebook"></bi>
        </li>  
        <li>
          <bi class="bi bi-instagram"></bi>
        </li> 
        <li>
          <bi class="bi bi-linkedin"></bi>
        </li> 
      </ul>
    </footer>


    
   





    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
